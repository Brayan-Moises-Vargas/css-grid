<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Css Grid</title>
  </head>
  <body>
    <!--Cuerpo Principal-->
    <main>
      <!--Navar-->
      <nav>Pagina de ventas</nav>
<!--Aside-->

      <aside>
        <menu>categorias</menu>
        
       <ul>
      <li>Chaqueta (15)</li>
      <li>Perfume (10)</li>
      <li>Perfume2 (8)</li>
      <li>Zapatos (5)</li>
       </ul>
      </aside>

<!--Section-->

      <section>
        <div class="grid">
          <div class="imagen"><img src="assets/img/chaquta.jpeg" alt="Chaqeuta"></div>
          <div>Chaqueta</div>
          <div>250 $</div>
          <button>Comprar</button>
        </div>
        <div class="grid">
          <div class="imagen"><img src="assets/img/perfume.jpeg" alt="perfume mujer"></div>
          <div>Perfume Mujer</div>
          <div>100 $</div>
          <button>Comprar</button>
        </div>
        <div class="grid">
          <div class="imagen"><img src="assets/img/perfume2.webp" alt="perfume hombre"></div>
          <div>Perfume Hombres</div>
          <div>100 $</div>
          <button>Comprar</button>
        </div>
        <div class="grid">
          <div class="imagen"><img src="assets/img/zapatos.webp" alt="zapatos"></div>
          <div>Zapatos mujer </div>
          <div>300 $</div>
          <button>Comprar</button>
        </div>

      </section>
      <!--Footer-->
      <footer>Ropas y Accesorios</footer>
    </main>
  </body>
</html>
